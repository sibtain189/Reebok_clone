<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reebok Checkout Shipping Addresss</title>
    <link rel="stylesheet" href="delivery.css">
</head>
<body>
    <div id="container">
        <div class="head">
            <div><span class="number">1</span> Bag</div>
            <div style="background-color: rgb(246,246,246);"><span class="number" style="background-color: rgb(255, 154, 136);">2</span>Delivery</div>
            <div> <span class="number">3</span>Payment</div>
        </div>
        <div id="details">
            <div id="left">
                <h2 style="margin-bottom: 6%;">BILLING ADDRESS</h2>
                <p>All Fields Are Required Unless Otherwise Noted.</p>
                <hr>
                <h4>Country - India</h4>
                <div id="leftitem">
                    <form>
                        <div class="flex">
                            <div><input type="text" id="f_name" placeholder="*First Name"><p id="first_name"></p></div>
                            
                            <div><input type="text" id="l_name" placeholder="*Last Name"><p id="last_name"></p></div>
                            
                        </div>
                        <div><input type="text" id="address" placeholder="*Street Address, City"><p id="wrong_address"></p></div>
                        <div class="flex">
                            <div><input type="text" id="l_mark" placeholder="*Landmark"><p id="wrong_l_mark"></p></div>
                            <div><select name="state" id="state" class="form-control" style="height: 35px; width: 100%;">
                                <option value="">--*Select State--</option>
                                <option value="Andhra Pradesh">Andhra Pradesh</option>
                                <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                                <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                                <option value="Assam">Assam</option>
                                <option value="Bihar">Bihar</option>
                                <option value="Chandigarh">Chandigarh</option>
                                <option value="Chhattisgarh">Chhattisgarh</option>
                                <option value="Dadar and Nagar Haveli">Dadar and Nagar Haveli</option>
                                <option value="Daman and Diu">Daman and Diu</option>
                                <option value="Delhi">Delhi</option>
                                <option value="Lakshadweep">Lakshadweep</option>
                                <option value="Puducherry">Puducherry</option>
                                <option value="Goa">Goa</option>
                                <option value="Gujarat">Gujarat</option>
                                <option value="Haryana">Haryana</option>
                                <option value="Himachal Pradesh">Himachal Pradesh</option>
                                <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                                <option value="Jharkhand">Jharkhand</option>
                                <option value="Karnataka">Karnataka</option>
                                <option value="Kerala">Kerala</option>
                                <option value="Madhya Pradesh">Madhya Pradesh</option>
                                <option value="Maharashtra">Maharashtra</option>
                                <option value="Manipur">Manipur</option>
                                <option value="Meghalaya">Meghalaya</option>
                                <option value="Mizoram">Mizoram</option>
                                <option value="Nagaland">Nagaland</option>
                                <option value="Odisha">Odisha</option>
                                <option value="Punjab">Punjab</option>
                                <option value="Rajasthan">Rajasthan</option>
                                <option value="Sikkim">Sikkim</option>
                                <option value="Tamil Nadu">Tamil Nadu</option>
                                <option value="Telangana">Telangana</option>
                                <option value="Tripura">Tripura</option>
                                <option value="Uttar Pradesh">Uttar Pradesh</option>
                                <option value="Uttarakhand">Uttarakhand</option>
                                <option value="West Bengal">West Bengal</option>
                            </select><p id="wrongState"></p></div>                          
                        </div>
    
                        <div><input type="text" id="pincode" placeholder="*Enter Pincode"><p id="wrongPin"></p></div>
                        <div><input type="number" id="m_number" placeholder="*9999999999"><p id="wrong_number"></p></div>
    
                        <p style="color: black; font-size: 14px;">*Mandatory fields</p>
                    </form>
                </div>
                <hr style="background-color: black; border: solid;">
                <input type="checkbox" name="" id=""> Save this Address and Phone Number to my Profile.
                <p id="error"></p>
                <button onclick="checkout()">continue checkout</button>
                
            </div>
            <div id="right">
                Order Summary( <span id="right_count"></span> Items)
                <div class="right12">
                    <div id="js"></div>
                    <!-- <div id="right_img" style="border: solid; width: 45%;"></div>
                    <div id="right_detail" style="width: 55%; border: solid;"></div> -->
                </div>
                <div class="right1">
                    <div style="width: 60%; border-right: 1px solid rgb(179, 179, 179);">Merchandise subtotal <br> (Incl Item Discounts)</div>
                    <div style="width: 40%;" id="one"></div>
                
                </div>
                <div class="right1" style="border-top: 1px solid rgb(175, 175, 175);">
                    <div style="width: 60%; border-right: 1px solid rgb(179, 179, 179);">Merchandise subtotal <br> (Incl Item Discounts)</div>
                    <div style="width: 40%;" id="two"></div>
                
                </div>
                <div class="right1" style="border-top: 1px solid rgb(192, 192, 192);">
                    <div style="width: 50%;border-right: 1px solid rgb(179, 179, 179); font-weight: bolder; font-size: large;">Total</div>
                    <div style="width: 50%; font-size: x-large;" id="three"></div>
                    
                </div>
            </div>
        </div>
    </div>
</body>
</html>

<script src="delivery.js"></script>
