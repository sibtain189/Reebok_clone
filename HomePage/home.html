<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/d8f09ee9e9.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <div id="upper">
        Up To 50% Off | Code: SAVEMORE
    </div>
    <!-- created header -->
    <header>
        <nav class="navbar">
            <ul>
                <li><img src="image/logo.jpg" id="logo" alt=""></li>
                <div class="items">
                <li><a href="#">MEN</a></li>
                <li><a href="#">WOMEN</a></li>
                <li><a href="#">KIDS</a></li>
                <li><a href="#">UNISEX</a></li>
                <li><a href="#">RELEASE DATE</a></li>
                <li><a href="#">SALE</a></li>
                </div>
                <div class="right">
                    <input type="search" class="no-outline" placeholder="Search">
                    <img src="image/search.png" class="search" alt="">
                    <!-- <i class="fas fa-search"></i> -->
                    <div class="icons">
                    <i class="far fa-user" id="userIcon"></i>
                    <i class="far fa-heart" id="heartIcon"></i>
                    </div>
                    <img src="image/shopping-bag.png" class="bag" alt="">
                </div>
            </ul>
        </nav>
    </header>
    <!-- end header -->
    <!-- image slider start -->
    <div class="slider">
        <div class="slides">
            <!-- radio button start -->
            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4">
            <!-- radio button end -->
            <!-- slider image start -->
            <div class="slide first">
                <img src="image/slider1.jpg" alt="">
            </div>
            <div class="slide">
                <img src="image/slider2.jpg" alt="">
            </div>
            <div class="slide">
                <img src="image/slider3.jpg" alt="">
            </div>
            <div class="slide">
                <img src="image/slider4.jpg" alt="">
            </div>
            <!-- slider image start -->
            <!-- automatic navigation start -->
            <div class="navigation-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>
            </div>
            <!-- automatic navigation end -->
        </div>
        <!-- manual navigation start -->
        <div class="navigation-manual">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
            <label for="radio4" class="manual-btn"></label>
        </div>
        <!-- manual navigation end -->
    </div>
    <!-- image slider end -->
    <!-- list of Images start -->
    <div class="listOfitems">
        <div>
            <img src="image/shoes.jpg" class="listImage" alt="">
            <h4 class="h4">SHOES</h4>
        </div>
        <div>
            <img src="image/apparel.jpg" class="listImage" alt="">
            <h4 class="h4">APPAREL</h4>
        </div>
        <div>
            <img src="image/athletic.jpg" class="listImage" alt="">
            <h4 class="h4">ATHLEISURE</h4>
        </div>
        <div>
            <img src="image/accessories.jpg" class="listImage" alt="">
            <h4 class="h4">ACCESSORIES</h4>
        </div>
    </div>
    <!-- list of images end -->
    <div class="gray-offer">
    <div class="offer">
        <p class="percent">Extra</p>
        <p class="percent" id="font-bold">10% Off</p>
        <p class="percent">On Prepaid Orders Minimum Cart Value - INR 1000</p>
    </div>
    </div>

    <div class="trending-now">
        <p id="trending-now">TRENDING NOW</p>
        <div class = "trending-item">
            <div class = "trending-items">
                <p>Running Shoes</p>
                <i class="fas fa-long-arrow-alt-right arrow"></i>
            </div>
            <div class = "trending-items">
                <p>White Shoes</p>
                <i class="fas fa-long-arrow-alt-right arrow"></i>
            </div>
            <div class = "trending-items">
                <p>T-Shirt</p>
                <i class="fas fa-long-arrow-alt-right arrow"></i>
            </div>
            <div class = "trending-items">
                <p>Zig</p>
                <i class="fas fa-long-arrow-alt-right arrow"></i>
            </div>
        </div>
    </div>
</body>
</html>
